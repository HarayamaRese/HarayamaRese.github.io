<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>密码：本群群号</title>
<!--网页标题-->
<SCRIPT language=JavaScript> 
 
    function password() { 
     
    var testV = 1; 
     
    var pass1 = prompt('请输入密码:',''); 
     
    while (testV < 3) { 
     
    if (!pass1) 
     
    history.go(-1); 
     
    if (pass1 == "1083700345") { 
     
    alert('密码正确!'); 
     
    break; 
     
    } 
     
    testV+=-1; 
     
    var pass1 = prompt('密码错误!请重新输入:'); 
     
    } 
     
    if (pass1!="password" & testV ==3) 
     
    history.go(-1); 
     
    return " "; 
     
    } 
     
    document.write(password()); 
     
    </SCRIPT>
<!--为网页添加一个密码保护功能，需部署在</head>之前-->
</head>
<body>
<h1>小城的帅照</h1>
<!--网页主标题-->
<h2 style="color:red">帅气的城桑</h2>
<!--网页副标题-->
</div>
<body  bgcolor="#999991" oncontextmenu = "return false" oncopy = "return false" onselectstart = "return false" >
<!--为网页添加一个遮蔽以实现访客鼠标右键无法另存图片与无法复制文字-->
<!--此功能对爬虫与F12大法无效-->
<body>
    <img src="../images/xiaocheng_1.jpg" alt="xiaocheng_1" width="719" height="1560">
<!--小城的第一张图片-->
<!--调用上级文件夹的同级文件夹/images内的xiaocheng_1.jpg,赋名为"xiaocheng_1"并定义分辨率，以px(像素)为单位-->
    <img src="../images/xiaocheng_2.png" alt="xiaocheng_2" width="1278" height="1700">
<!--小城的第二张图片-->
<!--调用上级文件夹的同级文件夹/images内的xiaocheng_2.png,赋名为"xiaocheng_2"并定义分辨率，以px(像素)为单位-->
</body>
<h3>最后感谢来自札幌天皇：城桑贡献的帅气逼人的高清大图，爱你~</h3>
